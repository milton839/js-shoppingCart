<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">

    <style>
        .item{
            width: 400px;
            border:5px solid red;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
        }
        .cartItem{
            width: 800px;
            height: 100px;
            margin: 200px;
            border: 2px solid red;
        }
        .pd-image{
            width: 100px;
        }
    </style>

</head>
<body>
    <div class="d-flex">
        <div id="products" class="border-2"></div>
        <div id="cart" class="cartItem">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                    <th scope="col">Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th id="pd-name"></th>
                    <td id="pd-price"></td>
                    <td id="total-price"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const product = [
            {
                id: "1",
                name: "Apple",
                price: "10",
                Image:"./images/apple.jpg",
            },
            {
                id: "2",
                name: "Banana",
                price: "20",
                Image:"./images/banana.jpg",
            },
            {
                id: "3",
                name: "Cabbage",
                price: "30",
                Image:"./images/cabbage.jpg",
            },
            {
                id: "4",
                name: "PineApple",
                price: "40",
                Image:"./images/pineapple.jpg",
            },
        ]
        const handleAddToCart = (id) => {
            const cartItem = product.find(pd => pd.id == id)
            const productName = document.getElementById('pd-name');
            const productPrice = document.getElementById('pd-price');
            const totalPrice = document.getElementById('total-price');
            const quantity = document.getElementById('quantity').value;
            console.log(quantity);

            productName.innerText=cartItem.name;
            productPrice.innerText=cartItem.price;
            totalPrice.innerText=quantity*productPrice.innerText;
        }

        const products = document.getElementById("products");
        product.forEach((pd)=>{
            const item = document.createElement("div");
            item.classList.add("item")
            item.innerHTML =`
                <h2>${pd.name}</h2>
                <h3>${pd.price}</h3>
                <img src=${pd.Image} class="pd-image" />
                </br>
                </br>
                <input id="quantity" type="text" />
                <br />
                <br />
                <button class="btn btn-primary"type="button" onclick="handleAddToCart(${pd.id})">Add to cart</button>
                `
            products.appendChild(item);
        })
    </script>
</body>
</html>
